version: '3.8'

services:
  # Streamlit application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-dashboard-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - VENICE_API_KEY=${VENICE_API_KEY}
      - APP_ENV=production
      - DEBUG_MODE=false
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
